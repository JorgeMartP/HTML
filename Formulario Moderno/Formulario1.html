<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Formulario1.css">
</head>
<body>
    <div class="container">
        <h3> Sign Up</h3> 
        <div class=" buttons">

            <picture> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="google-logo"></picture>
            <span>Registrate con google</span>
        </button>   
        <button class="twitter">

        </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="pegados">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name">
            </label>
            <label for="username">
                <span>Username</span>
                <input id="username" name="username">
            </label>
            </div>
            <div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" type="email">
                </label>
            </div>
            <div>
                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" type="password" placeholder="6+ characters">
                </label>
            </div>
            <div>
                <label for="checkbox" class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">

                </label><br>
                <button type="submit" class="button-1"> Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
